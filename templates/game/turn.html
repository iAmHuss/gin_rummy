{% extends "game/base.html" %}
{% block turn_block %}
  <div class="turn_container">
    {% block turn_options_form %}
        {% if turn_options_form %}
            <form action="{% url 'game:turn' %}" method="post">
                <h4>Your Turn Options:</h4>
                {% csrf_token %}
                {% for choice in turn_options_form %}
                    {{ choice }}
                {% endfor %}
                <input type="submit" value="Select" />
            </form>
        {% endif %}
    {% endblock %}

  </div>

{% endblock %}
